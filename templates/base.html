{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>{% block title %}African Cloth Haven{% endblock %}</title>

  <!-- Bootstrap 4 (CDN) -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-MlJ6oB0q8x+q2b1Qv6j0s6Fqk0nQj6Z2l8u3q3sXc3G3Q6q4Yf3j5Zzv4V4Qf6fK"
        crossorigin="anonymous">

  <!-- Your custom stylesheet (local) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">African Cloth Haven</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMain"
              aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      &copy; {{ now|date:'Y' }} African Cloth Haven
    </div>
  </footer>

  <!-- jQuery & Bootstrap bundle from CDN (Bootstrap 4) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-LtrjvnR4/Jqs6QJ8fM0q6j5gq6u9Q6k8v9B6e5Q6Y5Z5Q6s7Q6m9Q6T6Q6m9Q6QG"
          crossorigin="anonymous"></script>

  <!-- Your custom script -->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
