{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">

        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.category }}</p>

            <h3 class="text-success">${{ product.price }}</h3>

            <p>{{ product.description }}</p>

            <form method="POST" action="{% url 'cart_add' %}">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">

                <label><strong>Quantity</strong></label>
                <input type="number" name="quantity" value="1" min="1" class="form-control w-25" style="width:120px;">

                <button class="btn btn-primary btn-lg mt-3" type="submit">Add to Cart</button>
            </form>

            <a href="/" class="btn btn-secondary mt-4">Home</a>
        </div>

    </div>
</div>
{% endblock %}
